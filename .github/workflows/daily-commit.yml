name: Daily Auto Commit

on:
  schedule:
    - cron: '5 2 * * *'   # Runs daily at 02:05 UTC (fixed time, no wildcards)
  workflow_dispatch:       # Allows manual trigger for testing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Step for 23f3004132@ds.study.iitm.ac.in
        run: echo "Running scheduled workflow"

      - name: Make daily commit
        run: |
          echo "Last updated on $(date)" > daily_log.txt
          git config --global user.name "github-actions"
          git config --global user.email "23f3004132@ds.study.iitm.ac.in"
          git add daily_log.txt
          git commit -m "Daily automated commit"
          git push
